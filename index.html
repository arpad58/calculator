<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <!-- Calculator
    Git-et használj! A repository-d neve: calculator. Case sensitive-en.   
    Készítsd el az alábbi számológép design-ját html 
    és css segítségével
    (Ne táblázatot hanem diveket használj! Flexbox):

    Követelmények: 
    Az eval metódus használata SZIGORÚAN TILOS! Most és mindörökké!
    ...............................................................
    Egyelőre nem kell foglalkozni azzal az esettel, hogy mi történik, 
    ha két műveleti jel van egymás után. Ilyen esetekben dobhattok hibát. 
    A felső input mezőben jelenjen meg az ERROR szöveg. 
    Egymás után több művelet is végrehajtható. Pl.: 10-20+3*2. 
    Ilyen esetben a precedencia szabályokra még nem kell odafigyeled, 
    csak balról jobbra, sorba értékelődjenek ki a műveletek!
    A számok, és műveleti jelek a felső input mezőben jelenjenek meg
    Az egyenlőségjelre kattintva az inputban megjelenik a művelet(ek) eredménye
    A C gomb törli az input mező tartamát
   -->

    <div class="container">
        <div class="calculator">
            <div class="output">
                <input class="disp" type="text" name="" id="display" value="0">

            </div>

            <div class="operations">
                <button class="btn btn-plus" type="button">&#43</button>
                <button class="btn btn-minus" type="button">&#8722</button>
                <button class="btn btn-multiply" type="button">&#215</button>
                <button class="btn btn-divide" type="button">&#247</button>
            </div>
            <div class="operators">
                <div class="numbers">
                    <div class="row">
                        <button class="btn btn-7" type="button">7</button>
                        <button class="btn btn-8" type="button">8</button>
                        <button class="btn btn-9" type="button">9</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-4" type="button">4</button>
                        <button class="btn btn-5" type="button">5</button>
                        <button class="btn btn-6" type="button">6</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-1" id="btn1" value="1" type="button">1</button>
                        <button class="btn btn-2" type="button">2</button>
                        <button class="btn btn-3" id="btn3" value="3" type="button">3</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-0" type="button">0</button>
                        <button class="btn btn-dot" type="button">.</button>
                        <button class="btn btn-cancel" type="button">C</button>
                    </div>

                </div>
                <div class="equal">
                    <button class="btn btne btn-equal=" type="button">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
